<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href='style.css'>
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    <title>hw-05</title>

</head>


<body>
    <h1>hw-05: Interactive Graph with D3</h1>

    <div id="container">
        <div class="row">
            <div class="column">
                <!--div to hold scatter plot that is manipulated in main.js-->
                <div id="scatter"></div>

                <!--div to hold scatter plot that is manipulated in main.js-->
                <div id="bar"></div>

                <div id="tooltip"></div>
            </div>
            <div id="form" class="little-column">
                <br><br>
                <form>
                    <label for="add-x">Select the x coordinate for the point you want to add.</label>
                    <select name="points" id="x-point">
                      <option id='x'value="1">1</option>
                      <option id='x'value="2">2</option>
                      <option id='x'value="3">3</option>
                      <option id='x'value="4">4</option>
                      <option id='x'value="5">5</option>
                      <option id='x'value="6">6</option>
                      <option id='x'value="7">7</option>
                      <option id='x'value="8">8</option>
                      <option id='x'value="9">9</option>
                    </select>
                    <br><br>
                    <label for="add-y">Select the y coordinate for the point you want to add.</label>
                    <select name="points" id="y-point">
                      <option id='y'value="1">1</option>
                      <option id='y'value="2">2</option>
                      <option id='y'value="3">3</option>
                      <option id='y'value="4">4</option>
                      <option id='y'value="5">5</option>
                      <option id='y'value="6">6</option>
                      <option id='y'value="7">7</option>
                      <option id='y'value="8">8</option>
                      <option id='y'value="9">9</option>
                    </select>
                    <br><br>
                    <input id='submit' type="button" value="Add point">
                </form>
            </div>
        </div>
    </div>
    <h2>Acknowledgements</h2>
    <ul>
    <li>https://snyk.io/advisor/npm-package/d3-scale/functions/d3-scale.scaleBand</li>
    <li>https://blog.scottlogic.com/2019/05/09/building-a-better-d3-axis.html</li>
    <li>https://www.tutorialsteacher.com/d3js/create-svg-chart-in-d3js</li>
    </ul>

    <script src="js/d3.v6.1.1/main.js"></script>
</body>

</html>
